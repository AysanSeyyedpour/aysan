{% block content %}

<h1>Students:</h1>

<table>
    <tr>
        <th>ID </th>
        <th>Student Name </th>
        <th>Student Age </th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id}}</td>
        <td>{{ student.name}}</td>
        <td>{{ student.age}}</td>
        <td><a href="{% url 'update-student' student.id %}">Edit</a></td>
        <td><a href="{% url 'delete-student' student.id %}">Delete</a></td>
        <td><a href="{% url 'single_student' student.id %}">View</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
